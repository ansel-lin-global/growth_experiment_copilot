services:
  - type: web
    name: growth-experiment-copilot-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: LLM_MODEL
        value: gpt-4o-mini
      - key: LLM_TEMPERATURE
        value: "0.3"
      - key: FRONTEND_URL
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.0"

